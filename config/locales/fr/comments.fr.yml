      inapropriate_content: |
        <p>Vous avez récemment demandé la modification d'un avis pour cause de <strong>« Contenu inapproprié / offensant »</strong>. Après relecture et analyse du contenu par notre équipe, il apparaît que ce commentaire respecte tous nos critères de publication et ne justifie pas une suppression.</p>
        <p>La réputation de nos partenaires se mesure surtout par le volume des témoignages : plus il y a d’avis, plus le bouche à oreille fonctionne et les élèves sont curieux d’assister à vos cours. Demandez à d’autres élèves de déposer leur recommandations, et apparaissez dans les premiers résultats de recherche sur CoursAvenue.</p>
      other: |
        <p>Vous avez récemment demandé la modification d'un avis : cet avis vient d'être modifié et mis à jour sur votre profil CoursAvenue.</p>
    errors:
      already_posted: Vous avez déjà posté un avis sur cet établissement.
      content_too_small: Votre avis doit comporter au moins %{count} mots
    wizard:
      infos: >
        <p><strong>Votre accroche personnalisée</strong></p>
        <p>Parmi les titres de vos avis, choisissez l'accroche qui vous permettra de personnaliser votre profil qui attirera encore plus l'oeil dans le moteur de recherche.</p>
        <p><strong>2 manières de répondre aux avis :
        <p><strong>Envoyez un message privé</strong><br>A chaque nouveau commentaire, répondez à l'élève en lui envoyant un message privé : remerciez-le pour sa recommandation ou envoyez-lui un simple mot de gentillesse en prévision du prochain cours.</p>
        <p><strong>Ajoutez un commentaire public</strong><br>Répondez au maximum d'avis par un commentaire public qui s'affichera à la suite de l'avis sur votre profil public. Cela apporte de la crédibilité à vos témoignages et vous offre l'opportunité d'apporter des informations complémentaires.</p>
        <p>Si l'avis ne respecte pas les critères de publication, signalez-le nous.</p>

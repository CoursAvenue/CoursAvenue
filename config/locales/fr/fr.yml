# French translations for Ruby on Rails
# by Christian Lescuyer (christian@flyingcoders.com)
# contributors:
#  - Sebastien Grosjean - ZenCocoon.com
#  - Bruno Michel - http://github.com/nono
#  - Tsutomu Kuroda - http://github.com/kuroda (t-kuroda@oiax.jp)
# Emended by Benjamin des Gachons and Patrick Chew : <http://www.fitima.org/docs/fiche.pdf>
# %a - The abbreviated weekday name (''Sun'')
# %A - The  full  weekday  name (''Sunday'')
# %b - The abbreviated month name (''Jan'')
# %B - The  full  month  name (''January'')
# %c - The preferred local date and time representation
# %d - Day of the month (01..31)
# %H - Hour of the day, 24-hour clock (00..23)
# %I - Hour of the day, 12-hour clock (01..12)
# %j - Day of the year (001..366)
# %m - Month of the year (01..12)
# %M - Minute of the hour (00..59)
# %p - Meridian indicator (''AM'' or ''PM'')
# %S - Second of the minute (00..60)
# %U - Week  number  of the current year,
      # starting with the first Sunday as the first
      # day of the first week (00..53)
# %W - Week  number  of the current year,
      # starting with the first Monday as the first
      # day of the first week (00..53)
# %w - Day of the week (Sunday is 0, 0..6)
# %x - Preferred representation for the date alone, no time
# %X - Preferred representation for the time alone, no date
# %y - Year without a century (00..99)
# %Y - Year with century
# %Z - Time zone name
# %% - Literal ''%'' character

fr:
  'yes': Oui
  'no': Non
  date:
    periods:
      morning: Matin
      noon: Midi
      afternoon: Après-midi
      evening: Soir
    formats:
      default: "%d/%m/%Y"         # => 24/02/2015
      short: "%d %b"              # => 24 fév.
      semi_short: "%d %B"         # => 24 février
      date_without_month: "%A %d" # => mardi 24
      semi_long: "%A %d %B"       # => mardi 24 février
      semi_longer: "%A %d %B %Y"  # => mardi 24 février 2015
      long: "%d %B %Y"            # => 24 février 2015
    day_names:
      - dimanche
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
    abbr_day_names:
      - dim
      - lun
      - mar
      - mer
      - jeu
      - ven
      - sam
    month_names:
      - ~
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre
    abbr_month_names:
      - ~
      - jan.
      - fév.
      - mar.
      - avr.
      - mai
      - juin
      - juil.
      - août
      - sept.
      - oct.
      - nov.
      - déc.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      month_and_year: "%B %Y"  # => février 2015
      default_only_time: "%H:%M:%S" # => 12:30:28
      default: "%d %B %Y %H:%M:%S" # => 11 août 2015 12:30:28
      short: "%Hh%M" # => 12h30
      long: "%A %d %B %H:%M"
      long_human: "%d/%m/%Y à %H:%M"
      very_long_human: "%d/%m/%Y à %H:%M:%S"
      date: "%A %d %B"
      date_with_year: "%A %d %B %Y"
      date_short: "%d/%m/%Y"
      date_short_en: "%Y-%m-%d"
      iso_date: "%Y-%m-%d"
      iso_date_8601: "%Y-%m-%dT%H:%MZ"
      js: "%Y/%m/%d %H:%M:%S"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins d'une seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one:   "1 seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins d'une minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:   "une heure"
        # one:   "environ une heure"
        other: "%{count} heures"
        # other: "environ %{count} heures"
      x_days:
        one:   "1 jour"
        other: "%{count} jours"
      about_x_months:
        one:   "un mois"
        # one:   "environ un mois"
        other: "%{count} mois"
        # other: "environ %{count} mois"
      x_months:
        one:   "1 mois"
        other: "%{count} mois"
      about_x_years:
        one:   "un an"
        # one:   "environ un an"
        other: "%{count} ans"
        # other: "environ %{count} ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de %{count} ans"
      almost_x_years:
        one:   "presqu'un an"
        other: "presque %{count} ans"
    prompts:
      year:   "Année"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    ordinals:
      \A(1)\z: '%dère'
      \A(2)\z: '%dème'
      other:   '%dème'

    format:
      separator: ","
      delimiter: " "
      precision: 2
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n%u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "millier"
          million: "million"
          billion: "milliard"
          trillion: "billion"
          quadrillion: "million de milliards"

  support:
    array:
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "

  helpers:
    select:
      prompt: "Veuillez sélectionner"
    submit:
      create: "Créer un(e) %{model}"
      update: "Modifier ce(tte) %{model}"
      submit: "Enregistrer ce(tte) %{model}"

  errors: &errors
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "n'est pas inclus(e) dans la liste"
      exclusion: "n'est pas disponible"
      invalid: "n'est pas valide"
      confirmation: "ne concorde pas avec la confirmation"
      accepted: "doit être accepté(e)"
      empty: "doit être rempli(e)"
      blank: "doit être rempli(e)"
      too_long:
        one: "est trop long (pas plus d'un caractère)"
        other: "est trop long (pas plus de %{count} caractères)"
      too_short:
        one: "est trop court (au moins un caractère)"
        other: "est trop court (au moins %{count} caractères)"
      wrong_length:
        one: "ne fait pas la bonne longueur (doit comporter un seul caractère)"
        other: "ne fait pas la bonne longueur (doit comporter %{count} caractères)"
      not_a_number: "n'est pas un nombre"
      not_an_integer: "doit être un nombre entier"
      greater_than: "doit être supérieur à %{count}"
      greater_than_or_equal_to: "doit être supérieur ou égal à %{count}"
      equal_to: "doit être égal à %{count}"
      less_than: "doit être inférieur à %{count}"
      less_than_or_equal_to: "doit être inférieur ou égal à %{count}"
      odd: "doit être impair"
      even: "doit être pair"
      taken: "déjà pris"
      record_invalid: "La validation a échoué : %{errors}"

    template: &errors_template
      header:
        one:   "Impossible d'enregistrer ce(tte) %{model} : 1 erreur"
        other: "Impossible d'enregistrer ce(tte) %{model} : %{count} erreurs"
      body: "Veuillez vérifier les champs suivants : "

  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors

  views:
    pagination:
      truncate: '...'
      first: "Début"
      previous: Précedent
      next: Suivant
      last: Fin
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "Pas de résultat."
          one: "<b>1</b> %{entry_name} trouvé"
          other: "<b>%{count}</b> %{entry_name} trouvés"
      more_pages:
        display_entries: "Résultat : %{first}&nbsp;-&nbsp;%{last} sur <b>%{total}</b> %{entry_name}"

  will_paginate:
    page_gap: '...'
    previous_label: 'Précedent'
    next_label: 'Suivant'
    page_entries_info:
      single_page:
        zero:  "Aucun résultat ne correspondant à votre recherche."
        one:   "Résultat : 1"
        other: "Résultat : %{count}"
      single_page_html:
        zero:  "Aucun résultat ne correspondant à votre recherche."
        one:   "Résultat : 1"
        other: "Résultat : %{count}"

      multi_page_html: "Résultat : %{from} à %{to} sur %{count} cours"
      multi_page: "Résultat : %{from} à %{to} sur %{count} cours"
  female: Femme
  male: Homme
  TrueClass: "Oui"
  FalseClass: "Non"

      wizard_helper:
        home_address: >
          <p><strong>Cours à domicile chez l'élève</strong><br>
          <p>Si vous donnez des cours à domicile chez les élèves, renseignez la ville centrale de vos déplacements et le rayon géographique exprimé en kilomètres.</p>
        public_address: >
          <p><strong>Adresse de vos cours</strong><br>
          L'adresse est un élément déterminant de votre profil : si elle est incomplète, votre profil risque de ne pas être visible.</p>
        infos: >
          <p><strong>Publiques</strong><br>
          Indiquez ici les informations relatives au lieu&nbsp;:
          station de métro / RER, l'arrêt de bus le plus proche, la description du lieu...</p>
          <p><strong>Privées</strong><br>
          Indiquez toutes les informations pratiques confidentielles : digicode de la porte d'entrée, étage de l'immeuble, etc.
          Elles ne seront pas visibles sur votre profil public et ne seront communiquées qu'aux élèves qui s'inscriront à vos stages ou cours.</p>
        index: >
          <p><strong>Toutes les adresses de vos cours</strong></p>
          <p>Pour les internautes, le lieu constitue le premier critère de sélection d'un cours : pour cette raison, le moteur de recherche CoursAvenue est basé sur la géolocalisation.</p>
          <p>Il est important de lister correctement tous les lieux où vous proposez vos cours : espaces publics, salles que vous louez, adresses privées, lieu principal pour vos cours à domicile...</p>

  activerecord:
    models:
      statistic: Statistique

  statistics:
    wizard:
      infos: >
        <p><strong>Suivez vos statistiques de performance</strong></p>
        <p><strong>Affichages</strong> = apparitions de votre profil dans la liste des résultats du moteur de recherche CoursAvenue et dans les profils similaires.</p>
        <p><strong>Consultations</strong> = visualisations de votre page profil.</p>
        <p><strong>Actions</strong> = nombre d'interactions avec votre profil (messages envoyés, demandes d'inscriptions dans le cadre du Pass Découverte, visualisations de votre numéro de téléphone, clics sur votre site Internet, ajout de votre profil en "Favori").</p>
        <p><strong>Note importante</strong> : pour chaque internaute, les données ne sont pas cumulables. Si plusieurs actions identiques sont réalisées par un seul et même utilisateur, le nombre d'actions reste inchangé.</p>
      advices: >
        <p><strong>Conseils personnalisés</strong></p>
        <p>L'objectif de votre profil CoursAvenue est de maximiser le nombre de visites et de mises en relation avec des élèves potentiels. Grâce au volume de profils présents sur CoursAvenue, nous analysons les comportements des internautes pour comprendre ce qui les pousse à prendre contact avec nos partenaires.</p>



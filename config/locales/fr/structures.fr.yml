      wizard_helper:
        name: >
          <p><strong>Un bon titre de profil</strong>
          <br>Le nom de votre structure est le titre de votre profil public.
          Les titres les plus courts sont les plus efficaces. Si vous êtes un professeur indépendant,
          renseignez votre Prénom + Nom.</p>
          <p><strong>Remarque </strong> :
          ne renseignez pas le type de cours que vous proposez, c'est à indiquer dans la partie « Disciplines ».
          Par exemple, ne pas mettre « Cours de dessin Association Artik », mais simplement « Association Artik ».</p>
        subjects: >
          <p><strong>Étiquettes de disciplines</strong><br>
          Ces étiquettes de disciplines nous permettent de mieux vous catégoriser dans notre moteur de recherche.
          Néanmoins, une fois vos cours renseignés dans la rubrique « Planning », les intitulés de vos cours seront
          pris en compte en priorité, car ils seront plus précis.</p>
        courses: >
          <p><strong>Vos types de cours</strong></p>
          <p><strong>Cours collectifs</strong> : vous proposez des cours en groupe, le plus souvent à des créneaux
          bien précis et dans des salles que vous louez ou qui vous appartiennent.</p>
          <p><strong>Cours particuliers</strong> : vous proposez des cours à la demande pour une personne, un couple,
          ou un nombre restreint de participants.</p>
        funding_types: >
          <p><strong>Vos financements acceptés</strong><br>
          Listez toutes les solutions de financements que vous acceptez : chèques vacances ou loisirs, DIF / CIF, tickets restaurants...</p>
          <p>Laissez ce champ vide si vous ne proposez pas l'un de ces financements.</p>
        description: >
          <p><strong>Important</strong> : vos coordonnées de contact (téléphone, e-mail, site Internet...) ou
          votre planning de cours doivent être renseignés dans la partie « Contact ».</p>
          <p><strong>Une bonne description</strong><br>
          Elle doit être complète et captivante ! Soyez sincère, original, et décrivez objectivement vos principales caractéristiques.</p>
          <p><strong>Questions auxquelles vous pouvez répondre</strong><br>
          - Qu'est-ce qui vous différencie ?<br>D'où vient votre passion pour votre discipline ?
          - Quels en sont les bénéfices ?<br>Pourquoi devrait-on suivre des cours avec vous ?<br>
          - Quelle est votre équipe, combien êtes-vous ?<br>Quel est le parcours des professeurs ?<br>
          - Depuis quand votre structure existe-t-elle, quelle est sa notoriété ?</p>
        logo: >
          <p><strong>Un bon logo</strong><br>
          Le logo est la première image que les internautes visualisent dans les résultats de recherche.
          Un bon logo est un logo qui vous ressemble et qui est simple à comprendre (privilégiez le format carré).
          Si vous n'en n'avez pas, mettez une image de vous ou de votre établissement.</p>
          <p><strong>Remarque</strong> : votre logo ne doit contenir aucune information de contact (aucun lien Internet, téléphone ou e-mail).</p>
          <p><strong>Formats autorisés</strong> : JPEG / JPG / GIF / PNG / BMP, taille maximale : 5Mo.</p>
        communicate_logo: >
          <p><strong>Affichez le logo CoursAvenue</strong></p>
          <p>CoursAvenue est la première communauté de cours de loisirs. Téléchargez le logo CoursAvenue et affichez-le sur tous vos supports de communication : site Internet, blog, cartes de visite, affiches...
          C'est une marque de sérieux et de reconnaissance dans le milieu des cours de loisirs.</p>
        contacts:
          coordinates: >
            <p><strong>Vous joindre facilement</strong></p>
            <p>Renseignez uniquement vos coordonnées de contact que vous utilisez au quotidien :
            privilégiez votre adresse mail principale et votre numéro de téléphone portable.</p>
            <p><strong>Important</strong> : vos numéros de téléphone ne sont partagés qu'une fois chaque demande
            d'inscription confirmée. Elle permet aux professeurs et élèves de se contacter.</p>
            <p><strong>E-mail</strong> : les messages des internautes vous seront envoyés à cet adresse e-mail.
            Il est important d'avoir un e-mail confirmé pour que les élèves puissent vous contacter de manière totalement sécurisée.
            À savoir : votre adresse e-mail vous sert également d'identifiant pour votre compte CoursAvenue.</p>
            <p><strong>Téléphones</strong> : indiquez votre portable, éventuellement votre fixe si vous
            l'utilisez au quotidien. Renseignez autant de numéros que nécessaire.</p>
          sms: >
            Les alertes SMS vous permettent de ne passer à côté d'aucune demande d'inscription et
            votre réactivité vous fera gagner en visibilité. Sélectionnez le numéro de téléphone
            portable sur lequel vous êtes le plus souvent joignable.
        links: >
          <p><strong>Communiquez sur vos pages web</strong></p>
          <p>Renseignez l'adresse de votre site Internet et de votre page Facebook qui apparaitront parmi
          vos coordonnées de contact. Ainsi, les Internautes pourront visiter vos propres pages et mieux
          vous connaître. Souscrivez au profil Premium pour accéder à cette option.</p>
        dashboard:
          profile_completion: >
            <p><strong>Un profil complet</strong><p>
            <p>Les profils complets reçoivent le plus de visites et sont mis en avant sur le moteur de recherche
            CoursAvenue. En quelques minutes, renseignez toutes les informations vous concernant (logo, disciplines
            enseignées, adresses de vos lieux, planning de vos cours et stages, tarifs, photos & vidéos) puis demandez
            à vos élèves de rédiger leur recommandation. Complétez votre profil jusqu'à 100% pour entrer en contact
            avec le maximum de nouveaux élèves.</p>
          recommendations: >
            <p><strong>Plus de 15 avis</strong></p>
            <p>Demandez à vos élèves les plus fidèles de déposer leur témoignage et recommandation :
            au-delà de 5 avis, vous pourrez les afficher sur votre propre site Internet (Livre d'Or interactif).
            Au-delà de 15, nous vous offrons vos autocollants CoursAvenue, ce qui vous permettra aussi de remonter
            dans les résultats de recherche CoursAvenue.</p>
        recommandations:
          global: >
            <p><strong>Gagnez en visibilité grâce aux recommandations</strong></p>
            <p>CoursAvenue est basé sur la confiance et le bouche à oreille : plus vous avez d'avis, plus votre
            profil apparaîtra dans les premiers résultats de recherche.</p>
            <p><strong>Envoi automatique de demande d'avis</strong></p>
            <p>Pour plus d'efficacité, utilisez notre outil de demande de recommandation automatique : entrez
            les e-mails de vos élèves (gardés confidentiels), personnalisez le texte puis envoyez votre demande.</p>
            <p><strong>Contrôlez chaque avis</strong></p>
            <p>A chaque nouvelle recommandation, vous recevrez une notification par email : vous pourrez alors
            soit l'accepter, soit l'ignorer avant qu'elle ne s'affiche sur votre profil public.</p>
            <p><strong>Vos données sont confidentielles</strong></p>
            <p>Nous considérons que les adresses de courrier électronique (e-mails) constituent des données
            confidentielles, et nous nous engageons à ne pas les divulguer. Conformément à l'article 27 de la loi
            “Informatique et Liberté” du 6 janvier 1978, vous disposez d'un droit d'accès et de rectification des informations vous concernant.</p>
        go_premium: >
          <p><strong>Passez au Premium et remplissez vos cours</strong></p>
          <p>Votre profil gratuit vous offre déjà l'opportunité de promouvoir vos cours sur le moteur de recherche.
          En passant au Premium, vous accédez à toutes les fonctionnalités CoursAvenue et votre profil gagne en visibilité.</p>
          <p><strong>Votre publicité locale sur Internet</strong></p>
          <p>En passant au Premium, un conseiller CoursAvenue se chargera de votre profil pour s'assurer
          d'une visibilité optimale. Vous vous recentrez ainsi sur vos cours, et nous gérons votre communication sur
          Internet pour vous apporter de nouveaux élèves, toujours plus.</p>

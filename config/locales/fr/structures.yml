      wizard_helper:
        name: >
          <p><strong>Un bon titre de profil</strong>
          <br>Le nom de votre structure est le titre de votre profil public.
          Les titres les plus courts sont les plus efficaces. Si vous êtes un professeur indépendant,
          renseignez votre Prénom + Nom.</p>
          <p><strong>Remarque </strong> :
          ne renseignez pas le type de cours que vous proposez, c'est à indiquer dans la partie « Disciplines ».
          Par exemple, ne pas mettre « Cours de dessin Association Artik », mais simplement « Association Artik ».</p>
        subjects: >
          <p><strong>Étiquettes de disciplines</strong><br>
          Ces étiquettes de disciplines nous permettent de mieux vous catégoriser dans notre moteur de recherche.
          Néanmoins, une fois vos cours renseignés dans la rubrique « Planning », les intitulés de vos cours seront
          pris en compte en priorité, car ils seront plus précis.</p>
        courses: >
          <p><strong>Vos types de cours</strong></p>
          <p><strong>Cours collectifs</strong> : vous proposez des cours en groupe, le plus souvent à des créneaux
          bien précis et dans des salles que vous louez ou qui vous appartiennent.</p>
          <p><strong>Cours particuliers</strong> : vous proposez des cours à la demande pour une personne, un couple,
          ou un nombre restreint de participants.</p>
          <p><strong>Cours à domicile</strong> : vous vous déplacez chez les participants pour donner vos cours.
          Renseignez votre ville principale et votre rayon de déplacement.</p>
          <p><strong>Cours à distance</strong> : vous proposez des cours en ligne via Internet grâce à un système de vidéo-conférence
          en temps réel incluant l'utilisation d'une webcam (comme Skype).</p>
        funding_types: >
          <p><strong>Vos financements acceptés</strong><br>
          Listez toutes les solutions de financements que vous acceptez : chèques vacances ou loisirs, DIF / CIF, tickets restaurants...</p>
        description: >
          <p><strong>Une bonne description</strong><br>
          Elle doit être complète et captivante ! Soyez sincère, original, et décrivez objectivement vos principales caractéristiques.</p>
          <p>Questions auxquelles vous pouvez répondre :<br>
          Qu'est-ce qui vous différencie ?<br>D'où vient votre passion pour votre discipline ?
          Quels en sont les bénéfices ?<br>Pourquoi devrait-on suivre des cours avec vous ?<br>
          Quelle est votre équipe, combien êtes-vous ?<br>Quel est le parcours des professeurs ?<br>
          Depuis quand votre structure existe-t-elle, quelle est sa notoriété ?</p>
          <p><strong>Exemple</strong> : « Je m'appelle Nicolas Bourseul et je suis conseiller naturopathe, enseignant de Qi
          Gong et de Tao Yin. Mais j'enseigne surtout comment prendre soin de soi-même.
          Mon parcours : (liste des événements importants classés par date).
          C'est tout cela que je souhaite partager avec ceux qui veulent prendre leur santé et leur vie en main. »</p>
          <p><strong>Important</strong> : vos coordonnées de contact (téléphone, e-mail, site Internet...) ou
          votre planning de cours ne doivent pas être renseignés ici.</p>
        logo: >
          <p><strong>Un bon logo</strong><br>
          Le logo est la première image que les internautes visualisent dans les résultats de recherche.
          Un bon logo est un logo qui vous ressemble et qui est simple à comprendre (privilégiez le format carré).
          Si vous n'en n'avez pas, mettez une image de vous ou de votre établissement.</p>
          <p><strong>Remarque</strong> : votre logo ne doit contenir aucune information de contact (aucun lien Internet, téléphone ou e-mail).</p>
          <p><strong>Formats autorisés</strong> : JPEG / JPG / GIF / PNG / BMP<br><strong>Taille maximum</strong> : 5mo</p>
        communicate_logo: >
          <p><strong>Affichez le logo CoursAvenue</strong></p>
          <p>CoursAvenue est la première communauté de cours de loisirs. Téléchargez le logo CoursAvenue et affichez-le sur tous vos supports de communication : site Internet, blog, cartes de visite, affiches...
          C'est une marque de sérieux et de reconnaissance dans le milieu des cours de loisirs.</p>
